<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rally - Jenkins Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-black px-3">
        <div class="container-fluid d-flex align-items-center">
            <div class="d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center text-white" href="#">
                <img src="{{ url_for('static', filename='images/Rackspace_Technology_Logo_RGB_WHT.png') }}"
                     alt="Logo" width="150" height="50" class="me-2">
            </a>
                <a class="text-white text-decoration-none mx-3" href="{{ url_for('main.index') }}">Home</a>
                <a class="text-white text-decoration-none" href="{{ url_for('main.about') }}">About Us</a>
        </div>
        </div>
    </nav>

    <!-- Title and Date Filter -->
    <div class="container mt-4">
        <h3>Jenkins Rally HTML Reports</h3>

        <form method="get" action="/" class="mt-3">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" value="{{ selected_date }}" required>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Report Links -->
    <div class="container mt-4">
        <h4>Reports for {{ selected_date }}</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Job Name</th>
                    <th>Report Link</th>
                </tr>
            </thead>
            <tbody>
                {% for job, link in reports.items() %}
                <tr>
                    <td>{{ job }}</td>
                    <td>
                        {% if link == "Not Found" %}
                            <span style="color: red;">Not Found</span>
                        {% else %}
                            <a href="{{ link }}" target="_blank">{{ link }}</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
